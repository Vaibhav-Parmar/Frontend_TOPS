<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>ajax</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<!--jquery CDN  -->
<script src='https://code.jquery.com/jquery-3.7.1.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- ajax call here -->
<script>
 function str(val)
 {
    $.ajax({

        type:"GET",
        url:"data.html",
        data:"company="+val,
        success:function(data){
            $("#employee").html(data);
        }


    })

 }   

</script>

</head>
<body>
<div class="container shadow p-5 mt-5 mx-auto">

    <form>
        <div class="form-group mt-5">
            select company : <select id="company" class="form-control" onchange="return str(this.value)">
              <option value="">-select company-</option>
              <option value="Tops Technology">Tops Technology</option> 
            </select>
        </div>

        <table class="table table-responsive table-bordered table-hover mt-5" width="100%" id="employee">
            <tr>

            </tr>
        </table>
    </form>
</div>

</body>
</html>
