<body>
    <p id="result"></p>
    <script>
    function myDisplayer(some)
    {
        document.getElementById("result").innerHTML=some;
    }    
    //get start promise examples
    let myPromise=new Promise(function(myResolve,myReject){
    let x=0;
    // create an exception handeling 
    if(x==0)
    {
      myResolve('Operations is successfully')
    } 
    else 
    {
     myReject('sorry operations is not successfully') 
    }
    }) 

    // check the promises conditions 
    // promises or any status of execeptions handeling

    myPromise.then(
        function(value){myDisplayer(value);},
        function(error) {myDisplayer(error);}
    )
    </script>
</body>
