<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Calculator app</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src='js/calc.js'></script>
</head>
<body>
<div class="w-75 shadow mt-4">
<table class="table table-responsive">
<tr>
<td><input type="text" placeholder="0" id="result" class="form-control" /></td>    
</tr>    
<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show">%</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show">CE</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" onclick="clrAll()">C</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" onclick="sliceValue()">&times;</button></td>
</tr>

<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show">1x</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" onclick="sq()">x<sup>2</sup></button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" onclick="squareRoot()">2âˆšx</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="/" onclick="return getValue(this.value)">/</button></td>
</tr>
<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="7" onclick="return getValue(this.value)">7</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="8" onclick="return getValue(this.value)">8</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="9" onclick="return getValue(this.value)">9</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="*" onclick="return getValue(this.value)">*</button></td>
</tr>
<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="4" onclick="return getValue(this.value)">4</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="5" onclick="return getValue(this.value)">5</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="6" onclick="return getValue(this.value)">6</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="-" onclick="return getValue(this.value)">-</button></td>
</tr>
<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="1" onclick="return getValue(this.value)">1</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="2" onclick="return getValue(this.value)">2</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="3" onclick="return getValue(this.value)">3</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="+" onclick="return getValue(this.value)">+</button></td>
</tr>
<tr>
    <td><button type="button" class="btn btn-lg btn-white shadow" id="btn-show">+/-</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="0" onclick="return getValue(this.value)">0</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show" value="." onclick="return getValue(this.value)">.</button>
    <button type="button" class="btn btn-lg btn-white shadow" id="btn-show1" onclick=" finalResult()">=</button></td>
</tr>
</table>    
</div>
</body>
</html>
