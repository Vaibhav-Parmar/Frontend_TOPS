<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>check odd or even number</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50 mx-auto">
<h3 class="text-center">Swap 2 numbers without using 3rd variables</h3>
<hr class="w-50 mx-auto">
<form>
<p class="text-success text-center fs-4" id="demo1"></p>

<div class="form-group mt-3">
<input type="text" id="a" placeholder="Enter a values *" class="form-control" />
</div>

<div class="form-group mt-3">
<input type="text" id="b" placeholder="Enter b values *" class="form-control" />
</div>

<div class="form-group mt-3">
<button type="button" onclick="result()" class="btn btn-dark text-white">Swap values</button>
</div>
</form>
</div>
<script>
function result()
{
    var a=parseInt(document.getElementById("a").value);
    var b=parseInt(document.getElementById("b").value);
    // a=10
    // b=20
    a=a+b; //30
    b=a-b; //10
    a=a-b; //20
    document.getElementById("demo1").innerHTML="After swap a values is :"+a +"<br>"+"and b values is :"+b;
    
}
</script>
</body>
</html>
