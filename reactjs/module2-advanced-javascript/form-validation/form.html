<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form validations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
    <script src='js/valid.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container w-50 mx-auto shadow  mt-5 p-5">
  <h3>Form Validations</h3>
  <hr />  
<form method="post" action="welcome.html" name="frm" onsubmit="return valid(this.value)">  
<div class="form-group mt-3">
    <input type="text" name="name" id="name" placeholder="Name *" class="form-control">
</div>    

<div class="form-group mt-3">
    <input type="text" name="email" id="email" placeholder="Email *" class="form-control">
</div>    

<div class="form-group mt-3">
    <input type="text" name="mobile" id="mobile" placeholder="Mobile *" class="form-control">
</div>    


<div class="form-group mt-3">
    <input type="text" name="address" id="address" placeholder="Address *" class="form-control">
</div>    


<div class="form-group mt-3">
    <input type="text" name="pincode" id="pincode" placeholder="Pincode *" class="form-control">
</div>    


<div class="form-group mt-3">
    <input type="submit" name="send" placeholder="Send *" value="Send" class="btn btn-lg btn-danger text-white">
</div>    

</form>

</div>

    
</body>
</html>
