<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background: url('images/login-bg.png') no-repeat;
            overflow-x: hidden;
        }
        input[type="text"],input[type="password"]
        {
            width: 80%;
            height: auto;
            padding: 10px;
            margin-left: 10%;
        }
        input[type="submit"]
        {
            width: 85%;
            height: auto;
            padding: 10px;
            margin-left: 10%;
            background-color: blue;
            color: white;
            border: none;
        }
        label 
        {
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <!-- tops career center header panel start here -->
    <div style="width: 100%; height: auto; padding: 10px; background-color: lightblue;">
        <p align="center">
            <img src="images/TOPS-logo.png" width="350px" height="65px">
        </p>
    </div>
    <!-- tops career center content or login panel -->
    <div style="width: 30%; height: auto; margin: auto; margin-top: 4%; padding: 40px; background-color: lightblue; border-radius: 10px;">

        <h2 align="center"><span style="color: blue;"> TOPS </span> <br /> Career Center Login</h2>

        <form>
            <label>Mobile Number</label>
            <br/>
            <input type="text" placeholder="Mobile Number *" required />
            <label>Password</label>
            <br/>
            <input type="password" placeholder="Password *" required />
            <br/>
            <br/>
            <input type="submit" value="SignIn"  />

            <br><br>
            <label>Don't have an account <a href="register.html">Create Account ?</a></label>
            
        </form>

    </div>
    
</body>
</html>
