<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>border</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .box1{
            width: 50%;
            height: 100px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 25px 0px 25px 0px;
        }

        .box2{
            width: 50%;
            height: 100px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 45px 45px 45px 0px;
        }

        .box3{
            width: 50%;
            height: 100px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 45px 45px 45px 45px;
        }

        .box4{
            width: 50%;
            height: 100px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 0px 45px 0px 45px;
        }

        .box5{
            width: 50%;
            height: 100px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 0px 45px 45px 0px;
        }

        .box6{
            width: 300px;
            height: 300px;
            margin: auto;
            padding: 25px;
            border: solid 4px black;
            margin-top: 3%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    
    <div class="box2"></div>
    
    <div class="box3"></div>
    
    <div class="box4"></div>
    
    <div class="box5"></div>
    
    <div class="box6"></div>
    
</body>
</html>
