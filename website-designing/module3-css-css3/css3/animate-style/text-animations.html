<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>text animations</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src='main.js'></script>
<style>
.content 
{
width: 50%;
height: auto;
margin: auto;
}
.content hr 
{
width: 50%;
height: auto;
}
.content span 
{
-webkit-animation: 5s  flash infinite;
-o-animation: 5s  flash infinite;
-moz-animation: 5s  flash infinite;
animation: 5s flash infinite;
}
.content img 
{
width: 80%;
height: auto;
-webkit-animation: 5s  tada infinite;
-o-animation: 5s  tada infinite;
-moz-animation: 5s  tada infinite;
animation: 5s tada infinite;

}
</style>
</head>
<body>

<div class="content">
<h1 align="left">Click for <span>Registrations</span></h1>
<hr align="left">
<img src="https://img.freepik.com/free-vector/thank-you-placard-concept-illustration_114360-13436.jpg" />

</div>
</body>
</html>
