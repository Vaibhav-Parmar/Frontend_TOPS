<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>aos libraries</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src='main.js'></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: lightgray;
            box-sizing: border-box;
        }
        .content
        {
            width: 80%;
            height: auto;
            margin: 5px;
            padding: 20px;
        }
        .box1 
        {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: solid 4px;
            margin-left: 55%;
            margin-top: 3%;
        }
        .box1 img 
        {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 align="center">aos libraries of css3</h1>
    <div class="content">
       
        <div class="box1" data-aos="fade-up">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>

        <div class="box1" data-aos="fade-down">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>


        <div class="box1" data-aos="fade-right">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>


        <div class="box1" data-aos="fade-left">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>


        <div class="box1" data-aos="fade-up-left">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>


        <div class="box1" data-aos="fade-down-left">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>


        <div class="box1"   data-aos="flip-left">
            <img src="images/yimage.jpg" alt="brijesh"/>
        </div>
    </div>

    <!-- aos js libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
