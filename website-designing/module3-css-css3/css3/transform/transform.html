<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>transform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .content 
        {
            width: 50%;
            height: auto;
            margin: auto;
            padding: 20px;
            border: 15px dotted;
        }
        .content h1 
        {
            text-align: center;
            -webkit-transition: 5s ease all;
            -moz-transition: 5s ease all;
            -o-transition: 5s ease all;
            -i-transition: 5s ease all;
            transition: 5s ease all;
            
        }
        .content h1:hover 
        {
            font-size: 15px;
            color: blue;
        }

        .content1 
        {
            width: 450px;
            height: 450px;
            margin-left: 35%;
            margin-top: 5%;

        }

        .content1 img 
        {
            width: 100%;
            height: 400px;
            -webkit-transition: 0.8s ease all;
            -moz-transition: 0.8s ease all;
            -o-transition: 0.8s ease all;
            -i-transition: 0.8s ease all;
            transition: 0.8s ease all;

        }
        .content1 img:hover 
        {
            width: 100%;
            height: 400px;
            border-radius: 50%;
            -webkit-transform: rotate(720deg);
            -moz-transform: rotate(720deg);
            -o-transform: rotate(720deg);
            -i-transform: rotate(720deg);
            transform: rotate(720deg);
            
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Vaibhav</h1>
    </div>


    <div class="content1">
        <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg" alt="vaibhav" />
    </div>
    
</body>
</html>
