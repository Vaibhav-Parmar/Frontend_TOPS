<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>inherit</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: lightgray;
        }
        .header 
        {
            width: 100%;
            height: auto;
            padding: 10px;
            background-color: white;
            position: inherit;
            display: flex;
            flex-direction: row;
        }
        .call 
        {
        width: 30%;
        height: auto;
        padding: 10px;
        }

        .search 
        {

        width: 50%;
        height: auto;
        padding: 10px;
        }
        .search input 
        {
            width: 90%;
            height: auto;
            padding: 10px;
        }
        .social 
        {

        width: 20%;
        height: auto;
        padding: 10px;
        }
    </style>


</head>
<body>
    
    <!-- header -->
    <div class="header">
        <div class="call">
            Call us : (+91)9737276287
        </div>
        <div class="search">
            <input type="text" placeholder="search anything here" />
        </div>
        <div class="social">
            Facebook | whatsapp
        </div>
    </div>

    <!-- navbar -->
    <div class="navbar">
        <div class="logo"></div>
        <div class="navbar-links"></div>
    </div> 

    <!--slider here  -->
    <div class="slider">
        <div class="slider-text"></div>
    </div>

    <!-- content -->
     <div class="content">
        <div class="left"></div>
        <div class="right"></div>
     </div>
     <!-- footer -->
      <div class="footer">
        <div class="footer-text"></div>
      </div>
</body>
</html>
