<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Internal css</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style type="text/css">
        body 
        {
         background-color: lightgray;    
        }
        div 
        {
            width: 50%;
            height: auto;
            background-color: white;
            margin: auto;
            /* overflow: auto; */
            padding: 20px;
        }
        div h1 
        {
            font-size: 40px;
            color: blue;
            text-shadow: 1px 2px red;
        }
        div p 
        {
            font-size: 18px;
            /* text-indent: 85px; */
            text-align: justify;
            /* column-count: 2;
            column-gap: 40px; */
        }
        div iframe 
        {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<!-- internal css : internal css is a type of css 
                    internal css provides inside of <head> tag
                    internal css is called in <style type="text/css">
                    internal stylesheet is better for single webpage only        
                        
                        -->

    <div>
        <h1>Get in touch with google Map!</h1>
