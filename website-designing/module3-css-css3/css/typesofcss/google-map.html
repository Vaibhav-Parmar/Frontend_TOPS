<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <style type="text/css">
        body 
        {
         background-color: lightgray;    
        }
        div

            width: 50%;

        div h1 
        {
            font-size: 40px;

        div p 
        {

        {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

                    internal css provides inside of <head> tag
                    internal css is called in <style type="text/css">
