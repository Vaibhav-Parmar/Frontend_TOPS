<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>box-sizing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0px;
            padding: 0px;
            background-color: lightgray;
        }
        .content
        {
            width: 550px;
            height: 450px;
            background-color: lightseagreen;
            margin-left: 30%;
            margin-top: 6%;
            position: relative;
        }
        .content1 
        {
         width: 450px;
         height: 350px;
         background-color: coral;
         margin-left: 10%;
         margin-top: 10% !important;
         position: absolute;
        }
        .content2 
        {
         width: 350px;
         height: 250px;
         background-color: white;
         margin-left: 10%;
         margin-top: 10% !important;
         position: absolute;
        }
        .content3 
        {
         width: 250px;
         height: 150px;
         background-color: aqua;
         margin-left: 12%;
         margin-top: 12% !important;
         position: absolute;
         text-align: center;
         padding: 10px;
        }
        .content3 h1 
        {
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="content">
     <div class="content1">
        <div class="content2">
            <div class="content3">
                <h1>Content</h1>
            </div>
        </div>
     </div>   
    </div>
    
</body>
</html>
