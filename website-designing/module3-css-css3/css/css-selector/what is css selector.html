<!-- 
what is css selector ?
 css selector is used to access html elements or tags to provides different-different css on our web page i.e called css selector. 

 syntax : 

    <style>
     selector
     {
        property:value;
     }
    </style>    


  types of css selector :
  
  a) simple selector 
      1) element selector or tag selector
      2) id selector
      3) class selector

  b) combinator selector 
      1) descendent combinator selector(space)
      2) child combinator selector(>)
      3) next sibling combinator selector(+)
      4) subsequent-sibling combinator selector(~)
      
  c) pseudo class selector
  d) pseudo element selector
  e) attributes selector
  f) universal selector
  g) grouping selector   



-->
