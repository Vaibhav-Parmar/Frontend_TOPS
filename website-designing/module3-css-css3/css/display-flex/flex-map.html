<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flex map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0px;
            padding: 0px;
            background-color: lightgray;
            box-sizing: border-box;
        }
        .nav ul
        {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            top: 0;
            background-color: black;
        }
      
        .nav ul li 
        {
            display: inline-block;
            padding: 25px 35px;
            text-decoration: none;
        }
        .nav a 
        {
            color: white;
            text-decoration: none;
            list-style-type: none;
            font-size: 20px;
        }
        .nav a:hover 
        {
            text-decoration: underline;
            color: yellow;
        }

        .content 
        {
            width: 80%;
            height: auto;
            margin: auto;
            padding: 10px;
            display: flex;
            /* flex-direction: column; */
            flex-direction: row;
        }

        .box1,
        .box2
        {
            width: 50%;
            height: auto;
            margin: 0px;
            padding: 25px;
            font-size: 25px;
            text-align: center;
            background-color: white;
            color: black;
        }
        .box1 hr, .box2 hr 
        {
            width: 20%;
        }
        input[type="text"]
        {
            width: 250px;
            height: auto;
            padding: 10px;
            background-color: lightgray;
            border: none;
            border-bottom: solid 2px;
        }
        input[type="submit"]
        {
            width: 150px;
            height: auto;
            padding: 10px;
            background-color:black;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <!-- inline block -->
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">service</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </div>

    <!-- flex properties  -->

    <div class="content">
        <div class="box1">
            <h3>Get in touch with us</h3>
            <hr>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.6799314943046!2d70.77238027412226!3d22.29011104326695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1732250253470!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="box2">
            <h3>Contact Form</h3>
            <hr>
            <form>
                <input type="text" placeholder="Name *" />
                <br><br>
                
                <input type="text" placeholder="Name *" />
                <br><br>
                
                <input type="text" placeholder="Name *" />
                <br><br>
                
                <input type="text" placeholder="Name *" />
                <br><br>
                
                <input type="text" placeholder="Name *" />
                <br><br>
                
                <input type="submit" value="Send"  />
                
            </form>
        </div>
        
    </div>
    
</body>
</html>
