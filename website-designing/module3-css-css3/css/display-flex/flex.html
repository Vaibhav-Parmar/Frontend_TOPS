<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>flex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0px;
            padding: 0px;
            background-color: lightgray;
            box-sizing: border-box;
        }
        .nav ul
        {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            top: 0;
            background-color: black;
        }
      
        .nav ul li 
        {
            display: inline-block;
            padding: 25px 35px;
            text-decoration: none;
        }
        .nav a 
        {
            color: white;
            text-decoration: none;
            list-style-type: none;
            font-size: 20px;
        }
        .nav a:hover 
        {
            text-decoration: underline;
            color: yellow;
        }

        .content 
        {
            width: 80%;
            height: auto;
            margin: auto;
            padding: 10px;
            display: flex;
            /* flex-direction: column; */
            flex-direction: row;
        }

        .box1,
        .box2,
        .box3
        {
            width: 30%;
            height: auto;
            margin: 5px;
            padding: 25px;
            font-size: 25px;
            text-align: center;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <!-- inline block -->
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">service</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </div>

    <!-- flex properties  -->

    <div class="content">
        <div class="box1">Hey Brijesh</div>
        <div class="box2">Hey Vimal</div>
        <div class="box3">Hey Rutwik</div>
        <div class="box3">Hey Naimish</div>
    </div>
    
</body>
</html>
